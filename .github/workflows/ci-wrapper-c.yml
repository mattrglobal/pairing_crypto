name: ci-wrapper-c

# TODO this job should only execute on success of ci-core

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build_test:
    name: Build & Test C Wrapper
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./wrappers/c
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup stable rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: "rustfmt, clippy"

      - name: Generate header
        run: make generate_headers
        shell: bash

      - name: Run cargo build
        run: make build
        shell: bash

      - name: Run tests
        run: make test
        shell: bash
