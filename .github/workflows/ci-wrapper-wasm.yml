name: ci-wrapper-wasm

# TODO this job should only execute on success of ci-core

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build_test:
    name: Build & Test WASM Wrapper
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./wrappers/wasm
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run yarn install
        run: yarn install --frozen-lockfile

      - name: Run yarn build
        run: yarn build

      - name: Run yarn build
        run: yarn generate-fixtures

      - name: Run yarn test
        run: yarn test

      - name: Run yarn benchmark
        run: yarn benchmark
