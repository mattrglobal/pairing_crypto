name: ci-core

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build_test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      # This is a temporary build step that clones another
      # repository as a private un-published dependency 'blstrs'
      # it uses a GH personal access token with read only permission
      - name: Check out mattrglobal/blstrs
        uses: actions/checkout@master
        with:
          repository: mattrglobal/blstrs
          token: ${{ secrets.MATTR_BLSTRS_PAT }}
          path: blstrs

      - name: Checkout pairing_crypto
        uses: actions/checkout@v2
        with:
          path: main # TODO remove once temp build step below is removed

      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: marcopolo/cargo@master
        with:
          command: check
          working-directory: main # TODO remove once temp build step below is removed, revert to actions-rs/cargo action

      - name: Run cargo audit
        uses: marcopolo/cargo@master
        with:
          command: audit
          working-directory: main # TODO remove once temp build step below is removed, revert to actions-rs/cargo action

      - name: Run cargo test
        uses: marcopolo/cargo@master
        with:
          command: test
          working-directory: main # TODO remove once temp build step below is removed, revert to actions-rs/cargo action
          args: "--release"

      - name: Run cargo build
        uses: marcopolo/cargo@master
        with:
          command: build
          working-directory: main # TODO remove once temp build step below is removed, revert to actions-rs/cargo action

  fmt-clippy:
    name: Rust Format & Clippy
    runs-on: ubuntu-latest
    steps:
      # This is a temporary build step that clones another
      # repository as a private un-published dependency 'blstrs'
      # it uses a GH personal access token with read only permission
      - name: Check out mattrglobal/blstrs
        uses: actions/checkout@master
        with:
          repository: mattrglobal/blstrs
          token: ${{ secrets.MATTR_BLSTRS_PAT }}
          path: blstrs

      - name: Checkout pairing_crypto
        uses: actions/checkout@v2
        with:
          path: main # TODO remove once temp build step below is removed

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - uses: marcopolo/cargo@master
        with:
          command: fmt
          working-directory: main # TODO remove once temp build step below is removed, revert to actions-rs/cargo action
          args: --all -- --check

      - uses: marcopolo/cargo@master
        with:
          command: clippy
          working-directory: main # TODO remove once temp build step below is removed, revert to actions-rs/cargo action
          args: -- -D warnings
