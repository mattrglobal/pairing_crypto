[package]
authors = ["Michael Lodder <redmike7@gmail.com>", "Tobias Looker <tobias.looker@mattr.global"]
edition = "2018"
license = "Apache-2"
readme = "README.md"
name = "pairing_crypto"
version = "0.1.0"

[features]
default = []
wasm = ["getrandom"]

[dependencies]
digest = "0.9"
ff = "0.11.0"
group = "0.11.0"
hashbrown = "0.11"
rand = { version = "0.8", features = ["getrandom"] }
getrandom = { version = "0.2", optional = true, features = ["js"] }
rand_core = "0.6"
pairing = "0.21.0"
# TODO note prior to crate publication this dependency MUST be shifted to a published version of blstrs
blstrs = { version = "0.4.2", path = "./../blstrs" }
serde = { version = "1.0", features = ["derive"] }
sha3 = "0.9"
subtle = "2.4"
zeroize = { version  ="1.3", features = ["zeroize_derive"] }

[dev-dependencies]
hex = "0.4"
rand_xorshift = "0.3"

